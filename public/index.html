<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=320, initial-scale=1"/>
    <title>jsmpeg streaming</title>
    <style type="text/css">
      body {
       background: #333;
       margin-top: 10%;
      }
      
      input[type="url"] {
        width: 400px;
      }

      #videoCanvas {
      /* Always stretch the canvas to 640x480, regardless of its
      internal size. */
      width: 640px;
      height: 480px;
      }
    </style>
  </head>
  <body>

    <div id="setup">
      <form action="/index.html" method="get">
        <b>Websocket URL:</b> <input id="i-stream" type="url" name="stream"><br>
        <b>Width x Height:</b> <input id="i-width" type="number" name="width" value="640"> x <input id="i-height" type="number" name="height" value="480">
        <input type="submit" value="Submit">
      </form>
    </div>

    <canvas id="videoCanvas" width="640" height="480">
      <p>
	Please use a browser that supports the Canvas Element, like
	<a href="http://www.google.com/chrome">Chrome</a>,
	<a href="http://www.mozilla.com/firefox/">Firefox</a>,
	<a href="http://www.apple.com/safari/">Safari</a> or Internet Explorer 10
      </p>
    </canvas>

    <script type="text/javascript" src="jsmpg.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
